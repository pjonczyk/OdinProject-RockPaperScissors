<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="./style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 class="headerText">Rock Paper Scissors Game</h1>
        </div>
        <div class="buttons">
            <button onclick="playerAction('Rock')"><img src="./images/rock2.png"/></button>
            <button onclick="playerAction('Paper')"><img src="./images/paper2.png" /></button>
            <button onclick="playerAction('Scissors')"><img src="./images/scissors2.png" /></button>
        </div>
        <table class="resultTable">
            <tr>
                <th>Player</th>
                <th>Result</th>
                <th>Computer</th>
            </tr>
        </table>
    </body>
</html>
